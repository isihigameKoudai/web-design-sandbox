	<body>
		<div id="app">
      <div
        :class="{'is-active on-modal': isOpen}"
        class="btn-humburger"
        @click="onClick"
      >
        <div></div>
        <div></div>
      </div>
      <transition name="fade">
        <div
          v-if="isOpen"
          class="modal-container"
        >
            <div class="modal-wrap"/>
          <ul class="modal-content">
            <li
              v-for="(menu, key) in menus"
              :key="key"
              class="modal-item"
              @click="onClick"
            >{{ menu.label }}</li>
          </ul>
        </div>
      </transition>
    </div>
