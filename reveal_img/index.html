	<body>
		<div id="app">
      <article>
        <section class="top">
          <p class="text primary">&lt;/&gt; design-sand-box</p>
          <p class="text sub">&lt;/&gt; design-sand-box</p>
          <p class="text normal">&lt;/&gt; design-sand-box</p>
          <p class="text mini">&lt;/&gt; design-sand-box</p>
          <button
            class="scroll-btn"
            type="button"
            @click="onClickScroll"
          >
              <span class="scroll-btn__txt"><a href="#images">SCROLL</a></span>
          </button>
        </section>
        <section id="images" class="wrap">
          <div
            v-for="(img, i) in imgLists"
            :key="i"
            class="reveal-box js-reveal"
          >
            <span class="reveal-box-wrap">
              <img
                class="box-img"
                :src="img.path"
                alt=""
              />
            </span>
          </div>
        </section>
      </article>
    </div>
