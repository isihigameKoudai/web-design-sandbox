		<title>micro interaction designs</title>
	</head>
	<body>
		<div id="app">
      <article class="wrap">
        <section>
          <ul class="list">
            <li class="list-item">
                <div class="wave-bar">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
            </li>
            <li class="list-item">
              <div class="box-turn" />
            </li>
            <li class="list-item">
              <div class="ring-box">
                <div class="ring"></div>
              </div>
            </li>
            <li class="list-item">
              <div class="balls">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </li>
            <li class="list-item">
              <div class="rolls"></div>
            </li>
            <li class="list-item">
              <div class="dots">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </li>
            <li class="list-item">
              <div class="square-box">
                <div class="panel"></div>
              </div>
            </li>
            <li class="list-item">
              <div class="square-dots">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </li>
            <li class="list-item">
              <div class="loader">
                <div class="outer"></div>
                <div class="middle"></div>
                <div class="inner"></div>
              </div>
            </li>
            <li class="list-item">
              <div class="pulse"></div>
            </li>
            <li class="list-item">
              <svg class="planet" viewBox="0 0 50 50">
                <circle class="planet-ring" cx="25" cy="25" r="20"></circle>
                <circle class="planet-ball" cx="25" cy="5" r="3.5"></circle>
              </svg>
            </li>
            <li class="list-item">
              <svg class="turn-circle" viewBox="25 25 50 50">
                <circle cx="50" cy="50" r="20"></circle>
              </svg>
            </li>
            <li class="list-item">
              <div class="load-circle"></div>
            </li>
            <li class="list-item">
              <div class="bounth-dots">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </li>
          </ul>
        </section>
      </article>
    </div>
